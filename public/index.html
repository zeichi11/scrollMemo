<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll Memo</title>

    <style>
        html, body {
            height: 100%;
        }

        #root {
            height: 100%;
        }

        p {
            display: block;
            margin-block-start: 0em;
            margin-block-end: 0em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="root" style="width: 100%; height: 100%;"></div>
    <div id="editor"></div>
    <diV id="dummy_wrap" style="visibility: hidden; display:inline-block"></diV>
    <script src="bundle.js"></script>
</body>
</html>
